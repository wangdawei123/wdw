<body>
   <div class="footer-wraper">

                    <span>我是文章标题一，我是文章标题一，我是文章标题一。</span>
                </div>
                <div class="swiper-slide">
                    <img src="../img/slide.png" alt="">
                    <span>我是文章标题二，我是文章标题二，我是文章标题二。</span>
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

    </div>
</body>
<script>

    //原创：轮播图
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
            renderBullet: function(index, className){
                return '<span class="' + className + '"></span>';
            }
        },
        direction : 'horizontal',
        loop: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        speed: 300,
    })

    function addSwiperHtml(data){
        var newHtml = '';
        newHtml += '<div class="swiper-container">';
        newHtml += '    <div class="swiper-wrapper">';
        data.each(function (index, item) {
            newHtml += '    <div class="swiper-slide">';
            newHtml += '        <img src="../img/slide.png" alt="">';
            newHtml += '        <span>我是文章标题一，我是文章标题一，我是文章标题一。</span>';
            newHtml += '    </div>';
        });

        newHtml += '    </div>';
        if(data.length > 1){
            newHtml += '    <div class="swiper-pagination"></div>';
        }
        newHtml += '</div>';

        $('.footer-wraper').append(newHtml);
    };

</script>
